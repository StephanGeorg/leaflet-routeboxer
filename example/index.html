<!DOCTYPE html>
<html>
<head>
	<title>Leaflet-RouterBox plugin example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script async="" defer="" id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  <script src="js/app.js"></script>
	<script src="../src/leaflet-routeboxer.js"></script>

  <script>

    var app = {};
    var _this = this;

    document.addEventListener("DOMContentLoaded", function(event) {
      _this.app = new App();
		});

  </script>


</head>
<body>

  <div id="map"></div>
	<div id="controls">
  <div class="wrapper">
    <h2>Leaflet RouteBoxer</h2>

    <p>
      The RouteBoxer class generates a set of L.LatLngBounds objects that are
			guaranteed to cover every point within a specified distance of a path,
			such as that generated for a route by an OSRM directions service.<br><br>
      <a href="//github.com/StephanGeorg/leaflet-routeboxer">Documentation</a><br>
			powered by <a href="//nearest.place">Nearest!</a>
    </p>

<div>
